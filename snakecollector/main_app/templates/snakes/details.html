<!-- Snake Detail -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center text-danger">Snake Details 🐍</h1>

    <div class="card mb-4 border-danger">
        <div class="card-body">
            <h5 class="card-title text-dark font-weight-bold mb-3">
                <u>{{ snake.name }}</u>
            </h5>
            <p class="card-text mb-2 text-dark"><strong>Native to: </strong>{{ snake.native_to|linebreaks }}</p>
            <p class="card-text mb-2 text-dark"><strong>Natural Habitat: </strong>{{ snake.natural_habitat|linebreaks }}</p>
            <p class="card-text mb-2 text-dark"><strong>Diet: </strong>{{ snake.diet|linebreaks }}</p>
            <p class="card-text mb-2 text-dark"><strong>Venom Level: </strong>{{ snake.venom_level }}</p>
        </div>
        <div class="card-action">
            <a href="{% url 'snakes_update' snake.id %}">Edit</a>
            <a href="{% url 'snakes_delete' snake.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
